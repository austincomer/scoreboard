<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>

        <div class="container wire">
            <div class="content wire">
                <div class="scoreboard wire">
                    <div class= "home wire">
                        <div class= "home-content wire">
                            <div class= "home-header wire">
                                <h1>HOME</h1>
                            </div>
                            <div class= "home-total wire">
                                <h2 id="home-total"></h2>
                            </div>
                            <div class= "home-points">
                                <button onclick=home1()>+1</button>
                                <button onclick=home2()>+2</button>
                                <button onclick=home3()>+3</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class= "guest wire">
                        <div class= "guest-content wire">
                            <div class= "guest-header wire">
                                <h1>AWAY</h1>
                            </div>
                            <div class= "guest-total wire">
                                <h2 id="guest-total"></h2>
                            </div>
                            <div class= "guest-points">
                                <button onclick=guest1()>+1</button>
                                <button onclick=guest2()>+2</button>
                                <button onclick=guest3()>+3</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="new-game wire">
                    <button id="new-game" onclick=newGame()>NEW GAME</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
    
</html>
